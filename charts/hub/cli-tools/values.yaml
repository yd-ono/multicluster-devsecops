name: cli-tools

build:
  namespace: openshift
  source:
    git:
      uri: https://github.com/hybrid-cloud-patterns/s2i-cli-tools
    contextDir: containerfiles
  strategy:
    dockerStrategy:
      from:
        namespace: openshift
        name: cli:latest
  output:
    to:
      name: cli-tools:latest

imageStream:
  namespace: openshift
  tags:
    name: latest
    from:
      name: image-registry.openshift-image-registry.svc:5000/openshift/cli
